  <body class="body--signup-form">
    <section class="section--sign-up-form">

      <form="" method="GET" class="signup--form">
        <h2 class="registration--text">Learn More</h2>
        <p class="registration--text">Please get in touch for more information</p>
        <div class="form__group">
          <label for="name"></label>
          <input type="text" id="name" class="input__signup" name="name" placeholder="Name" required>

          <label for="email"></label>
          <input type="email" id="email" class="input__signup" name="email_address" placeholder="Email address"
            required>

          <label for="any-questions"></label>
          <textarea id="any-questions" class="input__signup" name="questions" aria-label="add any questions here" placeholder="Any Questions?"></textarea>

          <div class="select__workshops">
            <!-- <label for="select__workshop">Please select</label> -->
            <select id="workshop__choice" name="workshop__choice" class="select--btn" required>
              <option value="all-workshops">All Workshops</option>
              <option value="techniques">3hr Techniques Workshop</option>
              <option value="3hr-wildlife-safari">3hr Wildlife Safari</option>
              <option value="full-day-safari">Full Day Wildlife Safari</option>
            </select>
          </div>
        </div>

        <div class="button__submit">
          <button type="submit" class="btn--form" aria-label="button-submit">Submit</button>
        </div>
        </form>
    </section>
  </body>
